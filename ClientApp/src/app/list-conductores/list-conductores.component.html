<h2 class="header text-left">
  <img src="assets/Imagenes/empleados.png" width="60" height="60">
  Lista de Conductores
</h2>

<div class="table-wrapper-scroll-y my-custom-scrollbar">
  <table class="table table-bordered table-sm mb-0">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Identificacion</th>
        <th scope="col">Nombre Completo</th>
        <th scope="col">Numero Licencia</th>
        <th scope="col">Telefono</th>
        <th scope="col">Asignado</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cond of conductores | filtro:filtrado.filterWord" >      
        <td>{{cond.identificacion}}</td>
        <td>{{cond.nombre_Completo}}</td>
        <td>{{cond.numLicencia}}</td>
        <td>{{cond.telefono}}</td>
        <td>{{cond.asignado}}</td>
        <td *ngIf="editable==true"><button class="button" title="delete" (click)="Eliminar(cond)">Borrar</button></td>
        <td *ngIf="editable==false"><button class="button" title="select" 
          (click)="select(cond)"
          data-dismiss="modal"
          >Seleccionar</button></td>
      </tr>
    </tbody>
  </table>
</div>
