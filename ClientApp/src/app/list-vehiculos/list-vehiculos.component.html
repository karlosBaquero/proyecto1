<h2 class="header text-left">
  <img src="assets/Imagenes/empleados.png" width="60" height="60">
  Lista de Vehiculos
</h2>

<div class="table-wrapper-scroll-y my-custom-scrollbar">
  <table class="table table-bordered table-sm mb-0">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Placa</th>
        <th scope="col">Modelo</th>
        <th scope="col">Marca</th>
        <th scope="col">FechaAfiliacion</th>

        
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let vehiculo of vehiculos">
        <td>{{vehiculo.placa}}</td>
        <td>{{vehiculo.modelo}}</td>
        <td>{{vehiculo.marca}}</td>
        <td>{{vehiculo.fechaAfiliacion | date: "dd/MM/y"}}</td>
        <td><button class="button" routerLink="/VehiculoDetail/{{vehiculo.id}}">Abrir</button></td>   
      </tr>
    </tbody>
  </table>
</div>
