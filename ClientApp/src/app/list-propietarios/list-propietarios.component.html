<h2 class="header text-left">
    <img src="assets/Imagenes/empleados.png" width="60" height="60">
    Lista de Propietarios
  </h2>
  
<div class="table-wrapper-scroll-y my-custom-scrollbar">
  <table class="table table-bordered table-sm mb-0">
    <thead class="thead-dark">
      <tr>
        <th scope="col">identificacion</th>
        <th scope="col">Nombre</th>
        <th scope="col">Telefono</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let prop of propietarios  | filtro:filtrado.filterWord">
        <td>{{prop.identificacion}}</td>
        <td>{{prop.nombre_Completo}}</td>
        <td>{{prop.telefono}}</td>
        <td *ngIf="editable==true"><button class="button" title="delete" (click)="delete(prop)">Borrar</button></td>
        <td *ngIf="editable==false"><button class="button" title="select"
          data-dismiss="modal"
          (click)="select(prop)">Seleccionar</button></td>
      </tr>
    </tbody>
  </table>
</div>
